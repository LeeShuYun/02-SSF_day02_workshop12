<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
  </head>
  <body>
    
    <!-- for each interation loop we grab a img-->
    <h1>Your list of <span th:text="${numberRandomNum}"></span> random numbers</h1>
    <ul th:each="numberImg : ${randNumResult}">
      <li data-th-text="${numberImg}"></li>
      <!-- images/file is the file name we're looking for-->
        <img th:src="@{${'/images/' + numberImg}}" width="300" height="300"/>
    </ul>
  </body>
</html>
